  <meta name="keywords" content="repaso web diseño videos enlaces"><!DOCTYPE html>
<html lang="en">

<head>
  <!-- completar el head con los meta y hacer una planilla -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Repaso de los trabajos">
  <meta name="keywords" content="repaso web diseño videos enlaces">
  <meta name="author" content="Dino Tomassini">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Formulario Registro empresa</title>
</head>
<body>
        
   <main class="container">
    <h1 class="text-center mb-3">Formulario de empresa</h1>
   
    <div class="card mx-auto" style="max-width: 42rem;">
      <form id="signupForm" action="#" method="post" class="container mb-3 mt-3">
        <div class="form-group">
          <label for="name">Nombre de la empresa:</label>
          <input type="text" name="name" id="name" placeholder="Ingrese el nombre" class="form-control" autofocus required>
        </div>
      
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="rut">RUT:</label>
              <!-- pattern="/^([0-9])*$/" -->
              <input type="text" name="rut" id="rut" minlength="12" maxlength="12" placeholder="Ingrese su RUT" class="form-control">
              <small id="rutHelp" class="form-text text-muted">Solo se aceptan números.</small>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="razon">Razón social:</label>
              <input type="text" name="razon" id="razon" placeholder="Ingrese la razon social" class="form-control" autofocus required>
            </div>
          </div>
        </div>
      
        <div class="form-group">
          <label for="mail">Email de la empresa:</label>
          <input type="email" name="mail" id="mail" placeholder="Ingrese el email" class="form-control" autofocus required>
          <!-- En este input de tipo email, es valido ingresar algo@algo , no es necesario agregar el .algo , esto habria que verlo con JS -->
        </div>
        <div class="form-group">
          <label for="pass">Contraseña:</label>
          <input type="password" name="pass" id="pass" minlength="6" placeholder="Ingrese su contraseña" class="form-control" required>
          <small id="passHelp" class="form-text text-muted">Mínimo 6 caracteres.</small>
        </div>
        <div class="form-group">
          <label for="repass">Confirme su contraseña:</label>
          <input type="password" name="repass" minlength="6" id="repass" placeholder="Ingrese nuevamente su contraseña" class="form-control" required>
        </div>
      
        <div class="form-group">
          <label for="celular">Celular de contacto:</label>
          <!-- pattern="/^([0-9])*$/" -->
          <input type="text" name="celular" id="celular" placeholder="Ingrese su celular"  class="form-control">
          <small id="celularHelp" class="form-text text-muted">Solo se aceptan números.</small>
        </div>
        <div class="form-group">
          <label for="departamento">Departamento:</label>
          <select name="departamento" id="departamento" class="form-control">
            <option value="artigas">Artigas</option>
            <option value="canelones">Canelones</option>
            <option value="cerroLargo">Cerro Largo</option>
            <option value="colonia">Colonia</option>
            <option value="durazno">Durazno</option>
            <option value="flores">Flores</option>
            <option value="florida">Florida</option>
            <option value="lavalleja">Lavalleja</option>
            <option value="maldonado">Maldonado</option>
            <option value="montevideo">Montevideo</option>
            <option value="paysandu">Paysandú</option>
            <option value="rioNegro">Río Negro</option>
            <option value="rivera">Rivera</option>
            <option value="rocha">Rocha</option>
            <option value="salto">Salto</option>
            <option value="sanJose">San José</option>
            <option value="soriano">Soriano</option>
            <option value="tacuarembo">Tacuarembó</option>
            <option value="treintaYtres">Treinta y Tres</option>
          </select>
        </div>
        <div class="form-group">
          <label for="direccion">Dirección casa central:</label>
          <input type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion" class="form-control">
        </div>
      
        <div class="form-group">
          <label for="pickupcenter">Dirección del pickup center:</label>
          <input type="text" name="pickupcenter" id="pickupcenter" placeholder="Ingrese un pickup center" class="form-control">
        </div>
        <div class="form-group d-flex justify-content-center">
          <button type="submit" id="btnSubmitSignupEmpresa" class="btn btn-primary w-50 mt-3">Registrarse</button>
        </div>
      </form>
    </div>
  
  </main> 
 
  <footer class="container-fluid bg-dark p-2 d-felx mt-4"> 
    <p class="text-muted text-center align">
      Dino Tomassini - 2021
    </p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <script>

    document.querySelector('#signupForm').addEventListener('submit', (evt) => {
      evt.preventDefault();
      alert("Felicitaciones, ya se registró como empresa.");
      limpiarForm();
    });

    function limpiarForm() {
      document.querySelector('#name').value = '';
      document.querySelector('#mail').value = '';
      document.querySelector('#rut').value = '';
      document.querySelector('#razon').value = '';
      document.querySelector('#pass').value = '';
      document.querySelector('#repass').value = '';
      document.querySelector('#departamento').value = 'artigas';
      document.querySelector('#celular').value = '';
      document.querySelector('#direccion').value = '';
      document.querySelector('#pickupcenter').value = '';
    }


  </script>
</body>
</html>
