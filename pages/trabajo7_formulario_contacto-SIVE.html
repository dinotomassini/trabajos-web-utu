<html lang="en">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Formulario Contacto</title>
</head>
<body>
  <main class="container p-2">
    <h1 class="text-center">Formulario de contacto</h1>
    <form action="#" method="post" class="container border p-5 m-3">
      
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" placeholder="Ingrese su nombre" class="form-control" autofocus required>
      </div>

      <div class="form-group">
      <label for="mail">Email:</label>
      <input type="email" name="mail" id="mail" placeholder="Ingrese su email" class="form-control" required>
      <!-- En este input de tipo email, es valido ingresar algo@algo , no es necesario agregar el .algo , esto habria que verlo con JS -->
      </div>

      <div class="form-group">
      <label for="mensaje">Mensaje:</label>
      <textarea name="mensaje" id="mensaje" rows="7" placeholder="Ingrese su mensaje" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="btnSubmitContact" class="btn btn-primary w-50 mt-3">Enviar</button>
      </div>

    </form>
  
  </main> 

  <footer class="container-fluid bg-dark p-2 d-felx"> 
    <p class="text-muted text-center align">Dino Tomassini - 2021</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script>

    document.getElementById("btnSubmitContact").addEventListener('submit', () => {
      alert("Excelente envio el mensaje.");
    });

  </script>
</body>
</html>
